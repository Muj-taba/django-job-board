    {{ form.email.errors }}
  {% endif %}
  <h1>Password Reset</h1>
      <p>{% bootstrap_form form %}</p> 
    <input type="submit" class="btn btn-default btn-lg boxed-btn3 w-50" value="Reset password">
  </form>
{% endblock %}
